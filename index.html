<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="balance">
      <div class="">
        <p>My balance</p>
        <p class="balance_wallet">$921.48</p>
      </div>
      <img  class="logo" src="./images/logo.svg" alt="company_logo">
    </section>
    <div class="spending">
      <h3>Spending - Last 7 days</h3>
      <div>
        <section class="container">
          <div class="bars">
            <div class="bar" id="monday"></div>   
            <div class="bar" id="tuesday"></div>
            <div class="bar" id="wednesday"></div>
            <div class="bar" id="thursday"></div>
            <div class="bar" id="friday"></div>
            <div class="bar" id="saturday"></div>
            <div class="bar" id="sunday"></div>
          </div>  
          <div class="week_days">
          <span >mon</span>
          <span >tue</span>
          <span >wed</span>
          <span >thu</span>
          <span >fri</span>
          <span>sat</span>
          <span>sun</span>
          </div>
        </section>
        <hr class="line">
        <section>
        <div>
          <div class="total_month">
            <span class="total_month total_text">Total this month</span>
          </div>
          <div class="total">
            <h2 class="total_month-value">$478.33</h2>
            <div class="total_history">
              <span class="total_history-percentage">+2.4%</span> 
              <span class="total_history total_text">from last month</span>
            </div>
          </div>
          
        </div>
        </section>
      </div>
    </div>
    </main>



  <br>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/marcossnikel" target="_blank">Marcos Nikel</a>.
  </div>
</body>
</html>
